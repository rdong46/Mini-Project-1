<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome Page</title>
  </head>
  <body>
    <div id="header">
      <div class="button">SPIDER-MAN</div>
      <div id="header_left">
        <div class="button" id="about">ABOUT</div>
        <div class="button" id="actors">ACTORS</div>
        <div class="button" id="movies">MOVIES</div>
      </div>
    </div>
    <div id="wrapper">
      <div id="spiderman">
        <div class="head">
          <div class="eye-left"></div>
          <div class="eye-right"></div>
        </div>
        <div class="body">
          <div class="spider"></div>
          <div class="arm-left"></div>
          <div class="arm-right"></div>
        </div>
        <div class="legs">
          <div class="boot-left"></div>
          <div class="boot-right"></div>
        </div>
      </div>
    </div>
    <div id="intro">
      <div id="hello">
        <p id="welcome">WELCOME TO MY PAGE!</p>
        <p id="subtitle">
          Click buttons at the top to learn more about me, alongside learning
          about the actors who got to become me and the movies which I was
          featured in!
        </p>
      </div>
      <div id="credit">
        <p>Credits to 
        <a href="https://codepen.io/nedf23/pen/DjXBRj" id="shoutout">
          <span>Ned Fenstermacher</span>
        </a>
         for the sick animation of me!</p>
      </div>
    </div>
  </body>
</html>
